  <nz-list
    class="demo-loadmore-list"
    [nzDataSource]="chatList$ | async"
    [nzItemLayout]="'horizontal'"
    [nzLoading]="!chatList$"
    [nzRenderItem]="item"
  >
    <ng-template #item let-item>
      <nz-list-item
        [routerLink]="['/chats']"
        [queryParams]="{ chatId: item.chatId }"
        routerLinkActive="router-link-active"
      >
        <nz-skeleton
          [nzAvatar]="true"
          [nzActive]="true"
          [nzTitle]="false"
          [nzLoading]="!item"
        >
          <nz-list-item-meta
            routerLinkActive="router-link-active"
            [nzTitle]="item.mockerName"
            nzAvatar="{{ item.imageLink }}"
            [nzDescription]="description"
          >
            <ng-template #description>
              <nz-badge
                [nzCount]="item.newMessageCount"
                [nzStyle]="{ backgroundColor: '#001529' }"
              ></nz-badge>
            </ng-template>
          </nz-list-item-meta>
        </nz-skeleton>
      </nz-list-item>
    </ng-template>
  </nz-list>
</div>
