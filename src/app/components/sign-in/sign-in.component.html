<form
  nz-form
  [nzLayout]="'inline'"
  [formGroup]="validateForm"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input formControlName="name" nz-input placeholder="Name" />
      </nz-input-group>
      <nz-form-explain
        *ngIf="
          validateForm.get('name')?.dirty && validateForm.get('name')?.errors
        "
        >Please input your Name!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input formControlName="userName" nz-input placeholder="Username" />
      </nz-input-group>
      <nz-form-explain
        *ngIf="
          validateForm.get('userName')?.dirty &&
          validateForm.get('userName')?.errors
        "
        >Please input your username!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input
          formControlName="password"
          nz-input
          type="password"
          placeholder="Password"
        />
      </nz-input-group>
      <nz-form-explain
        *ngIf="
          validateForm.get('password')?.dirty &&
          validateForm.get('password')?.errors
        "
        >Please input your Password!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="!validateForm.valid">
        Log in
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixUser><em nz-icon type="user"></em></ng-template>
<ng-template #prefixLock><em nz-icon type="lock"></em></ng-template>
